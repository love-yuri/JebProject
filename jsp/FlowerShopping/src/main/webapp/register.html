

<html lang="en">

<head>
    <meta charset="UTF-8">
<title>欢迎注册</title>
<link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1 style="color:white">欢迎注册</h1>
        <span style="color:white">已有帐号？</span> <a href="login.jsp">登录</a>
    </div>
    <form id="reg-form" action="register" method="post">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="uname" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="upwd" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>

            <tr>
                <td>电话</td>
                <td class="inputs">
                    <input name="utel" type="text" id="utel">
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td class="inputs">
                    <input name="uemail" type="text" id="uemail">
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td class="inputs">
                    <input name="checkCode" type="text" id="checkCode">
                    <img src="img/a.jpg" >
                    <a href="#" id="changeImg">看不清？</a>
                </td>
            </tr>

        </table>

        <div class="buttons">
             <input value="注 册" type="button" onclick="javascript:checkform()" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
<script>


    function checkform(){
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let checkCode = document.getElementById("checkCode").value;
        if(username.trim().length==0){
            alert("用户名不能为空")
        }else if(password.trim().length==0){
            alert("密码不能为空")
        }else if(checkCode.trim().length==0) {
            alert("验证码不能为空")
        }
        else{
            document.getElementById("reg-form").submit()
        }
    }
</script>
</body>
</html>
